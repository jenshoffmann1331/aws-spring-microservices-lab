AWSTemplateFormatVersion: "2010-09-09"
Description: "EKS cluster + managed node group (private subnets), importing VPC/subnets from network stack exports."

Parameters:
  ProjectName:
    Type: String
    Default: microservices-lab

  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, test, prod]

  ClusterName:
    Type: String
    Default: microservices-lab-dev

  KubernetesVersion:
    Type: String
    Default: "1.34"

  NodeInstanceType:
    Type: String
    Default: t3.medium

  NodeDesiredSize:
    Type: Number
    Default: 2

  NodeMinSize:
    Type: Number
    Default: 1

  NodeMaxSize:
    Type: Number
    Default: 3

Resources:
  EksClusterRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: eks.amazonaws.com
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSVPCResourceController

  EksNodeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  EksClusterSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${ClusterName} - cluster security group"
      VpcId:
        Fn::ImportValue: !Sub "${ProjectName}-${Environment}-VpcId"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-eks-cluster-sg"

  EksCluster:
    Type: AWS::EKS::Cluster
    Properties:
      Name: !Ref ClusterName
      Version: !Ref KubernetesVersion
      RoleArn: !GetAtt EksClusterRole.Arn
      ResourcesVpcConfig:
        EndpointPrivateAccess: true
        EndpointPublicAccess: true
        SecurityGroupIds:
          - !Ref EksClusterSecurityGroup
        SubnetIds:
          - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-PrivateSubnet1Id"
          - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-PrivateSubnet2Id"
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  EksNodeGroup:
    Type: AWS::EKS::Nodegroup
    DependsOn: EksCluster
    Properties:
      ClusterName: !Ref ClusterName
      NodeRole: !GetAtt EksNodeRole.Arn
      Subnets:
        - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-PrivateSubnet1Id"
        - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-PrivateSubnet2Id"
      ScalingConfig:
        MinSize: !Ref NodeMinSize
        DesiredSize: !Ref NodeDesiredSize
        MaxSize: !Ref NodeMaxSize
      InstanceTypes:
        - !Ref NodeInstanceType
      AmiType: AL2023_x86_64_STANDARD
      CapacityType: ON_DEMAND
      Tags:
        Project: !Ref ProjectName
        Environment: !Ref Environment

Outputs:
  ClusterName:
    Value: !Ref ClusterName
  ClusterArn:
    Value: !GetAtt EksCluster.Arn
  ClusterEndpoint:
    Value: !GetAtt EksCluster.Endpoint
  ClusterSecurityGroupId:
    Value: !Ref EksClusterSecurityGroup
