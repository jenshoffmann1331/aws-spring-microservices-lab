name: Deploy EKS (CloudFormation)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment name (dev/test/prod)"
        required: true
        default: "dev"
      region:
        description: "AWS region"
        required: true
        default: "eu-central-1"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: microservices-lab
      CLUSTER_NAME: microservices-lab-dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ inputs.region || 'eu-central-1' }}

      - name: Deploy CloudFormation stack (eks)
        run: |
          ENV="${{ inputs.environment || 'dev' }}"
          REGION="${{ inputs.region || 'eu-central-1' }}"
          STACK_NAME="${PROJECT_NAME}-${ENV}-eks"

          aws cloudformation deploy \
            --region "$REGION" \
            --stack-name "$STACK_NAME" \
            --template-file infra/cloudformation/eks/eks.yaml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              ProjectName="$PROJECT_NAME" \
              Environment="$ENV" \
              ClusterName="${CLUSTER_NAME}"
