name: Deploy EKS (CloudFormation)

on:
  workflow_call:
    inputs:
      project_name:
        type: string
        required: true
      environment:
        type: string
        required: true
      region:
        type: string
        required: true
      cluster_name:
        type: string
        required: false
    secrets:
      AWS_ROLE_TO_ASSUME:
        required: true
      AWS_CFN_ROLE:
        required: true
      CLUSTER_ADMIN_ARN:
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ inputs.region }}

      - name: Deploy CloudFormation stack (eks)
        shell: bash
        run: |
          set -euo pipefail
          
          PROJECT_NAME="${{ inputs.project_name }}"
          ENV="${{ inputs.environment }}"
          REGION="${{ inputs.region }}"
          
          if [[ -n "${{ inputs.cluster_name }}" ]]; then
            CLUSTER_NAME="${{ inputs.cluster_name }}"
          else
            CLUSTER_NAME="${PROJECT_NAME}-${ENV}"
          fi
          
          STACK_NAME="${PROJECT_NAME}-${ENV}-eks"

          aws cloudformation deploy \
            --region "$REGION" \
            --stack-name "$STACK_NAME" \
            --template-file infra/cloudformation/eks/eks.yaml \
            --capabilities CAPABILITY_NAMED_IAM \
            --role-arn "${{ secrets.AWS_CFN_ROLE }}" \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              ProjectName="$PROJECT_NAME" \
              Environment="$ENV" \
              ClusterName="${CLUSTER_NAME}" \
              ClusterAdminArn="${{ secrets.CLUSTER_ADMIN_ARN }}" \
              GitHubActionsRoleArn="${{ secrets.AWS_ROLE_TO_ASSUME }}"
